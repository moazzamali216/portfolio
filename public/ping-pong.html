<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/custom.css">

    <title>Document</title>
    <style>
        body{
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}
h1{
    color: rgb(131, 17, 131);
}
p{
    color: white;
}
canvas{
    margin-top: 50px;
}
body,html{
  overflow: hidden;
}  </style>
</head>
<body >
    <h1>Moazzam,s Ping Pong Game Project</h1>
    <p>Open On PC</p>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
 <script>
    const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Game started variable
let gameStarted = false;

// Ball launched variable
let ballLaunched = false;

// Draw cover function
function drawCover() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = "24px Arial";
  ctx.fillStyle = "#FFFFFF";
  ctx.textAlign = "center";
  ctx.fillText(
    "Click to Start / Up to Launch",
    canvas.width / 2,
    canvas.height / 2
  );
}

function clearCover() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// Draw Messages on canvas
function drawMessage(message) {
  ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = "24px Arial";
  ctx.fillStyle = "#FFFFFF";
  ctx.textAlign = "center";
  ctx.fillText(message, canvas.width / 2, canvas.height / 2);
}

const ballRadius = 5;
let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = 2;
let dy = -2;

function drawBall() {
  // Create gradient
  let gradient = ctx.createLinearGradient(
    x, canvas.height - paddleHeight,
    x, canvas.height
  );
  gradient.addColorStop(0, "silver");
  gradient.addColorStop(1, "white");
  
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = gradient;
  ctx.fill();
  ctx.closePath();
}

// Paddle variables
const paddleHeight = 10;
const paddleWidth = 75;
let paddleX = (canvas.width - paddleWidth) / 2;
let rightPressed = false;
let leftPressed = false;

// Paddle drawing function
function drawPaddle() {
  // Create gradient
  let gradient = ctx.createLinearGradient(
    paddleX,
    canvas.height - paddleHeight,
    paddleX,
    canvas.height
  );
  gradient.addColorStop(0, "silver");
  gradient.addColorStop(1, "gray");
  
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = gradient;
  ctx.fill();
  ctx.closePath();

  // Add black border
  ctx.strokeStyle = "silver";
  ctx.lineWidth = 2;
  ctx.strokeRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
}

// Brick variables
const brickRowCount = 5;
const brickColumnCount = 7;
const brickWidth = 50;
const brickHeight = 20;
const brickPadding = 10;
const brickOffsetTop = 30;
const brickOffsetLeft = 30;

// Brick color array
const brickColors = ["#FFA07A", "#FFD700", "#32CD32", "#1E90FF", "#BA55D3"];

// Initialize bricks
const bricks = [];
for (let c = 0; c < brickColumnCount; c++) {
  bricks[c] = [];
  for (let r = 0; r < brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

// Draw bricks function
function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = brickColors[r];
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

// Collision detection function
function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      let b = bricks[c][r];
      if (b.status === 1) {
        if (
          x > b.x &&
          x < b.x + brickWidth &&
          y > b.y &&
          y < b.y + brickHeight
        ) {
          dy = -dy;
          b.status = 0;
          score++;
          if (score === maxScore) {
            drawMessage("Congratulations, You've won!");
            resetGame();
          }
        }
      }
    }
  }
}

// ResetGame function
function resetGame() {
  x = canvas.width / 2;
  y = canvas.height - 30;
  dx = 2;
  dy = -2;
  paddleX = (canvas.width - paddleWidth) / 2;
  score = 0;
  lives = 3;
  ballLaunched = false;

  // Reinitialize bricks
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
}

// Score and lives variables
let score = 0;
const maxScore = brickRowCount * brickColumnCount;
let lives = 3;

// Draw score function
function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#0095DD";
  ctx.textAlign = "left";
  ctx.fillText("Score: " + score, 8, 20);
}

// Draw lives function
function drawLives() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#0095DD";
  ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
}

function update() {
  if (gameStarted) {
    clearCover();
    drawBall();
    drawPaddle();
    drawBricks();
    drawScore();
    drawLives();
    collisionDetection();

    if (ballLaunched) {
      // Ball movement logic
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          lives--;
          ballLaunched = false;
          if (!lives) {
            drawMessage("Game Over");
            resetGame();
            gameStarted = false;
          } else {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }
      x += dx;
      y += dy;
    } else {
      x = paddleX + paddleWidth / 2;
      y = canvas.height - 20;
    }

    // Paddle movement
    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 7;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= 7;
    }
  } else {
    drawCover();
  }
  requestAnimationFrame(update);
}

// Keyboard event listeners
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") {
    rightPressed = true;
  } else if (e.key === "Left" || e.key === "ArrowLeft") {
    leftPressed = true;
  } else if (e.key === "Up" || e.key === "ArrowUp") {
    if (!ballLaunched) {
      ballLaunched = true;
    }
  } 
}

function keyUpHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") {
    rightPressed = false;
  } else if (e.key === "Left" || e.key === "ArrowLeft") {
    leftPressed = false;
  }
}

drawCover();

// Add click event listener to start the game
canvas.addEventListener("click", () => {
  if (!gameStarted) {
    gameStarted = true;
    update();
  }
});


 </script>
</body>

</html>
